<app-default-login-layout title="FaÃ§a login na sua conta"
primaryBtnText="Entrar"
secondaryBtnText="Registrar-se">
  <form [formGroup]="loginForm">
      <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="Fulano@email.com"
      >
        <img src="/email.svg"/>
      </app-primary-input>
      <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Senha"
      >
        <img src="/email.svg"/>
      </app-primary-input>
      <span>Esqueceu a senha ?</span>
  </form>
</app-default-login-layout>
